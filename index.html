<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000" />
  <title>Three.js GLTFLoader with Hotspots and AR</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <!-- Canvas container (renderer will append canvas here) -->
  <div id="xr-canvas-container"></div>

  <!-- UI Elements -->
  <div id="loaderContainer"><div id="progressBar"></div></div>
  <div id="errorPanel"></div>

  <button id="arButton">View in AR</button>
  <button id="exitARButton">Exit AR</button>

  <div id="arInstructions">
    <h3>AR Mode</h3>
    <p>Move your device to scan the floor</p>
    <p>Tap to place the model</p>
  </div>

  <div id="hotspotInfo">
    <h3 id="hotspotName"></h3>
    <p id="hotspotDescription"></p>
    <div id="videoLinks"></div>
  </div>

  <div id="tooltip"></div>

  <!-- Main JS App -->
  <script type="module" src="js/main.js"></script>

  <!-- Eruda Debugger -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
